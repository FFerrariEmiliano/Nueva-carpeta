<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- font familiy pixels -->
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <title></title>
</head>
<body id="body">
    <div class="container-question">
        <p class="ask">Do you want to reset the game?</p>
        <p class="yes">YES</p>
        <p class="no">NO</p>
    </div>
    <div id="menu">
        <ul id="ul__menu">
            <li id="menu-start">new game</li>
            <li id="continue">continue</li>
            <li>guide</li>
            <li>options</li>
        </ul>
        <h1 id="pong-title">PONG</h1>
        <p id="version-game">version 1.0</p>
    </div>
    <div id="rsv-count">
        <p id="rsv-count__throw"></p>
        <span id="rsv__span"></span>
    </div>
    <div id="timer">60</div>
    <div id="screen">
        <p id="pong-background">PONG</p>
        <div id="state">
            <ul>
                <li id="pause">MENU = SPACE</li>
                <li id="throw">PLAY = ENTER</li>
            </ul>
        </div>
        <div id="pointsCont">
        <span class="playerPoints" id="player1">0</span>
        <span class="playerPoints" id="player2">0</span>
        </div>
        <span id="divisor"></span>
        <span id="circle">
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
